<header>
    <nav class="navbar navbar-expand-lg bg-black fixed-top navbar-dark">
        <div class="container-fluid">
            <a routerLink="/" class="logo"><img src="assets/Nolza.png" width="100px" height="50px"  alt="Nolza"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <!-- Home Links for different user roles, example given for admin and user, adjust accordingly -->
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="/delivery">Delivery</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="/products">Mealkit</a></li>
                    <li class="nav-item"><a class="nav-link " aria-current="page" href="/admin/dashboard">Admin</a></li>
                </ul>
    

                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <!-- Login/Register Links -->
                    <li class="nav-item" ><a class="nav-link active" aria-current="page" href="#" routerLink="/login" *ngIf="!isLoggedIn" > Login</a></li>
      
                    <!-- User-specific Links, example for regular user -->
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="/user/cart"> Cart</a></li> <!-- Update cart count accordingly -->
                    <li class="nav-item dropdown" *ngIf="isLoggedIn">
                        <a class="nav-link dropdown-toggle active" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            User
                        </a>
                        <ul class="dropdown-menu bg-black">
                            <li><a *ngIf="isLoggedIn" class="dropdown-item" href="/user/profile">Profile</a></li>
                            <li><a *ngIf="isLoggedIn" class="dropdown-item" href="/user/user-orders">Orders</a></li>
                            <li><a *ngIf="isLoggedIn" class="dropdown-item" href="#" (click)="logout($event)">Logout</a></li>
                            <li><hr class="dropdown-divider"></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    

</header>
