<body>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="card">
                        <div class="card-header text-center">
                            <p class="fs-4">Add Food</p>
                            <!-- Placeholder for Success or Error Message -->
                            <p class="text-success fw-bold">Success message here</p>
                            <p class="text-danger fw-bold">Error message here</p>
                        </div>
                        <div class="card-body">
                            <form action="/admin/saveProduct" method="post" enctype="multipart/form-data">
                                <div class="mb-3">
                                    <label>Enter Food Name</label>
                                    <input type="text" name="title" class="form-control" [(ngModel)]="foodObj.name">
                                </div>

                                <div class="mb-3">
                                    <label>Enter Food Description</label>
                                    <textarea rows="3" class="form-control" name="description" [(ngModel)]="foodObj.description"></textarea>
                                </div>

                                <div class="mb-3">
                                    <label>Category</label>
                                    <select class="form-control" name="category" [(ngModel)]="foodObj.category_id">
                                        <option>--select--</option>
                                        <option *ngFor="let category of categoryList" [value]="category.category_id">{{category.name}}</option>

                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label>Status</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" checked value="true" name="isActive" id="flexRadioDefault1">
                                        <label class="form-check-label" for="flexRadioDefault1">Active</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
                                        <label class="form-check-label" for="flexRadioDefault2">Inactive</label>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="mb-3 col">
                                        <label>Enter Stock</label>
                                        <input type="text" name="stock" class="form-control" [(ngModel)]="foodObj.stock">
                                    </div>
                                    <div class="mb-3 col">
                                        <label>Upload Image</label>
                                        <input type="file" name="file" class="form-control" (change)="onFileSelected($event)">
                                    </div>
                                </div>
                                <button (click)="saveFood()" class="btn btn-primary col-md-12">Submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
